<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Eric's App board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>App board</h1>
      <img src="./logo.png" />
    </header>
    <main>
      <div class="filter-controls">
        <label for="sortSelect">Sorteer:</label>
        <select id="sortSelect" onchange="sortCategoryButtons()">
          <option value="added">Toegevoegd</option>
          <option value="alphabetical">Alfabet</option>
          <option value="newest">Nieuwste eerst</option>
          <option value="emoji">Emoji eerst</option>
          <option value="length-desc">Langste zin eerst</option>
          <option value="length-asc">Kortste zin eerst</option>
        </select>
      </div>
      <div class="grid" id="main-ring">
        <button onclick="promptNewCategory()" class="switchmodus">➕</button>
        <button onclick="removeLastText()" class="back">⬅️</button>
        <button onclick="showCategory('common')" class="switchmodus">💬</button>
        <button onclick="addText('Hey')">👋</button>
        <button onclick="addText('Ik reageer zo')">⌛</button>
        <button onclick="addText('Kan ik je zo even bellen?')">📱</button>

        <button onclick="showCategory('train')" class="switchmodus">🚆</button>
        <button onclick="showCategory('metro')" class="switchmodus">🚇</button>
        <button onclick="showCategory('bus')" class="switchmodus">🚌</button>
      </div>

      <!-- Shortcuts -->
      <div class="shortcuts" id="shortcut-ring"></div>
      <div class="shortcuts" id="common-ring" style="display: none"></div>
      <div class="shortcuts" id="train-ring" style="display: none"></div>
      <div class="shortcuts" id="metro-ring" style="display: none"></div>
      <div class="shortcuts" id="bus-ring" style="display: none"></div>

      <!-- Output -->
      <section class="outputAndShare">
        <div id="output" contenteditable="true"></div>

        <div class="actions">
          <button onclick="copyText()">📋 Kopieer</button>
          <button onclick="clearText()">🗑️ Verwijderen</button>
          <button onclick="shareViaWhatsApp()">📤 Deel via WhatsApp</button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
