<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Eric's App board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>App board</h1>
      <img src="./logo.png" />
    </header>
    <main>
      <div class="grid" id="main-ring">
        <button onclick="showShortcuts()">➕</button>
        <button onclick="addText('Hey')">👋</button>
        <button onclick="addText('Ik zit in de trein')">🚆</button>
        <button onclick="addText('Ik reageer zo')">⌛</button>
        <button onclick="addText('Tot straks!')">📩</button>
        <button onclick="addText('😂')">😂</button>
        <button onclick="addText('Wat doe je?')">❓</button>
        <button onclick="addText('Nieuws lezen')">📰</button>
        <button onclick="removeLastText()" class="back">🗑️</button>
        <button onclick="addText('.')" class="tekens">.</button>
        <button onclick="addText(',')" class="tekens">,</button>
        <button onclick="addText('?')" class="tekens">?</button>
      </div>

      <!-- Shortcuts -->
      <div class="shortcuts" id="shortcut-ring"></div>

      <!-- Output -->
      <div id="output" contenteditable="true"></div>

      <div class="actions">
        <button onclick="copyText()">📋 Kopieer</button>
        <button onclick="clearText()">🧹 Wis</button>
        <button onclick="shareViaWhatsApp()">📤 Deel via WhatsApp</button>
      </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
